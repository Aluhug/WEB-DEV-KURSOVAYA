{% extends 'base.html' %}
{% block title %}{{ book.title }}{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="my-4">{{ book.title }}</h1>
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src="{{ url_for('static', filename=book.cover_image) }}" alt="{{ book.title }}">
            </div>
            <div class="col-md-8">
                <h3>Автор: {{ book.author }}</h3>
                <h4>Жанры: {{ book.genre }}</h4>
                <p>{{ book.description }}</p>
            </div>
        </div>
    </div>
    <pre>{{ book|pprint }}</pre>
{% endblock %}
