{% extends 'base.html' %}
{% block title %}Добавить книгу{% endblock %}
{% block content %}
<div class="container">
    <h1 class="my-4">Добавить книгу</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название книги</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <select class="form-select" id="author" name="author" required>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select class="form-select" id="genre" name="genre" required>
                {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="cover_image" class="form-label">Обложка книги</label>
            <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="book_file" class="form-label">Файл книги</label>
            <input type="file" class="form-control" id="book_file" name="book_file" accept=".pdf,.epub,.txt" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить книгу</button>
    </form>
</div>
{% endblock %}
