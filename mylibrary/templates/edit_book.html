{% extends 'base.html' %}
{% block title %}Редактировать книгу{% endblock %}
{% block content %}
<div class="container">
    <h1 class="my-4">Редактировать книгу</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author_first_name">Имя автора</label>
            <input type="text" class="form-control" id="author_first_name" name="author_first_name" value="{{ book.author_first_name }}" required>
        </div>
        <div class="form-group">
            <label for="author_last_name">Фамилия автора</label>
            <input type="text" class="form-control" id="author_last_name" name="author_last_name" value="{{ book.author_last_name }}" required>
        </div>
        <div class="form-group">
            <label for="author_middle_name">Отчество автора (необязательно)</label>
            <input type="text" class="form-control" id="author_middle_name" name="author_middle_name" value="{{ book.author_middle_name }}">
        </div>
        <div class="form-group">
            <label for="genre">Жанр</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ book.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="cover_image">Обложка книги</label>
            <input type="file" class="form-control-file" id="cover_image" name="cover_image">
        </div>
        <div class="form-group">
            <label for="book_file">Файл книги</label>
            <input type="file" class="form-control-file" id="book_file" name="book_file">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
