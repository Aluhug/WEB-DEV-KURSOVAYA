{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h2>Список книг</h2>
        <form class="d-flex mb-3" method="GET" action="{{ url_for('search') }}">
            <input class="form-control me-2" type="search" placeholder="Поиск" name="query" aria-label="Поиск">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
        <div class="list-group">
            {% for book in books %}
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ book.title }}</h5>
                    <small>Автор: {{ book.author }}</small>
                </div>
                <p class="mb-1">{{ book.short_description }}</p>
                <small>Жанр: {{ book.genre }}</small>
                <a href="{{ url_for('book', book_id=book.id) }}" class="btn btn-primary btn-sm float-end">Подробнее</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
