{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h2>Список пользователей</h2>
        <div class="list-group">
            {% for user in users %}
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ user.username }}</h5>
                    <small>{{ user.email }}</small>
                </div>
                <a href="{{ url_for('user', user_id=user.id) }}" class="btn btn-primary btn-sm float-end">Просмотр</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
